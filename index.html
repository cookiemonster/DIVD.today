<!DOCTYPE html>
<html>
  <head>
    <title>DIVD.today</title>
   <meta http-equiv="refresh" content="0;url=https://www.divd.nl/news/" />
   </head>
  <body>

	<!-- Scripts -->
	<script src="rss-parser.min.js"></script>
	<script>

				const CORS_PROXY = "https://cors-anywhere.herokuapp.com/"
				let parser = new RSSParser();
				parser.parseURL(CORS_PROXY + 'https://csirt.divd.nl/feed.xml', function(err, feed) {
					if (err) throw err;
					count = 0;
					for (let i = 0; i < 3; i++) {
						const entry = feed.items[i];
						printPost(entry);
					}
				});

				function printPost(entry) {
					article = document.createElement("article");

					link = document.createElement("a");
					link.setAttribute("href", entry.link);
					link.setAttribute("target", "_blank");

					h4 = document.createElement("h4");
					h4.innerText = entry.title;

					link.appendChild(h4);
					article.appendChild(link);

					blogs = document.getElementById('blog-posts');
					blogs.appendChild(article);
				}

			</script>
    </body>
</html>
